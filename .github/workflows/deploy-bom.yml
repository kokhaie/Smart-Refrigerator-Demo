name: Deploy PCB BOM

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Sync BOM into docs
        run: |
          mkdir -p docs
          cp PCB/bom.html docs/bom.html

      - name: Prepare site content
        run: |
          mkdir -p dist
          cp -R docs/. dist/

      - name: Upload static site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          name: pcb-bom-site

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
        with:
          artifact_name: pcb-bom-site
